name: Azure VM Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Deploy to Azure VM
        run: |
          echo "$AZURE_SSH_PRIVATE_KEY" > ssh_key.pem
          chmod 400 ssh_key.pem
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem azureuser@20.243.50.16 "node -v && cd ~/nest-practice && ls"
        env:
          AZURE_SSH_PRIVATE_KEY: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          
      - name: Build
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem azureuser@20.243.50.16 "cd ~/nest-practice && npm install && npm run build"
      
      - name: Restart Pm2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem azureuser@20.243.50.16 "pm2 restart molly-demo"
  
